<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISNOM - Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="logo"
        fill="currentColor"
        >
        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21
        9V7L19 5.73C18.8 5.61 18.6 5.5 18.4 5.5H16V4C16 1.79 14.21 0 12 0S8 1.79 8 4V5.5H5.6C5.4 5.5 5.2
        5.61 5 5.73L3 7V9C3 9.55 3.45 10 4 10S5 9.55 5 9V8.27L6.11 7.61C6.35 7.5 6.62 7.5 6.86 7.61L8
        8.27V14H5C4.45 14 4 14.45 4 15V18C4 18.55 4.45 19 5 19H8V22H16V19H19C19.55 19 20 18.55 20 18V15C20
        14.45 19.55 14 19 14H16V8.27L17.14 7.61C17.38 7.5 17.65 7.5 17.89 7.61L19 8.27V9C19 9.55 19.45 10
        20 10S21 9.55 21 9Z"/>
      </svg>
    </div>


    <div class="login-card">
      <h1>SISNOM</h1>
      <p class="subtitle">Ingrese sus credenciales para acceder</p>

      <form>
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>

        <label for="clave">Contraseña</label>
        <input type="password" id="clave" name="clave" placeholder="Ingrese su contraseña" required>

        <div class="options">
          <label>
            <input type="checkbox" name="recordar"> Recordar Contraseña </label>
          <a href="#">¿Olvidó su contraseña?</a>
        </div>

        <button type="submit" class="btn">Iniciar Sesión</button>
      </form>
      <footer>
        <p class="footer-title">Sistema de Nómina Empresarial</p>
        <p class="footer-sub">Para soporte técnico contacte al administrador</p>
      </footer>
    </div>
  </div>
</body>
</html>
