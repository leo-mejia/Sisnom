<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISNOM - Registro de Empleado</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="main-layout">
        <div class="card-container">
            <div class="auth-card">
                <header class="header-section">
                    <a href="/inicio sisnom/inicio sisnom.html" class="btn-back">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                    </a>
                    <div class="title-group">
                        <h1>Registro de Empleado</h1>
                        <p>Gestión de nuevos integrantes</p>
                    </div>
                </header>

                <form id="registroForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="nombres">Nombres *</label>
                            <input type="text" id="nombres" class="form-input" placeholder="Ej. Juan" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="apellidos">Apellidos *</label>
                            <input type="text" id="apellidos" class="form-input" placeholder="Ej. Pérez" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="cedula">Cédula *</label>
                            <input type="text" id="cedula" class="form-input" placeholder="Documento" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Fecha de Nacimiento *</label>
                            <div class="input-with-icon">
                                <span class="input-icon">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                                </span>
                                <input type="text" id="fecha-display" class="form-input" placeholder="DD / MM / AAAA" readonly required style="cursor: pointer;">
                            </div>

                            <div id="datepicker" class="custom-datepicker">
                                <div class="datepicker-header">
                                    <button type="button" class="nav-btn" id="prevMonth" aria-label="Mes anterior">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                                    </button>
                                    <div class="datepicker-title" id="monthYear"></div>
                                    <button type="button" class="nav-btn" id="nextMonth" aria-label="Mes siguiente">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                    </button>
                                </div>
                                <div class="datepicker-grid" id="datepickerGrid"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Cargo *</label>
                            <select id="cargo" class="form-select" required>
                                <option value="" disabled selected>Seleccionar</option>
                                <option>Desarrollador</option>
                                <option>Diseñador</option>
                                <option>Gerente</option>
                                <option>Recursos Humanos</option>
                                <option>Analista</option>
                                <option>Contador</option>
                                <option>Empleado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Salario *</label>
                            <div class="input-with-icon">
                                <span class="input-icon">$</span>
                                <input type="number" id="salario" class="form-input" value="1300000" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <a href="/inicio sisnom/inicio sisnom.html" class="btn-cancel">Descartar</a>
                        <button type="submit" class="btn-save">Confirmar Registro</button>
                    </div>
                </form>
            </div>
            <p class="footer-text">SISNOM &copy; 2024</p>
        </div>
    </div>

    <script src="registro.js"></script>
</body>
</html>
